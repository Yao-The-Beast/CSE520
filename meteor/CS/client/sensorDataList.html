<template name = "sensorDataList" >

  <section>
    <div  class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Sensor Name </th>
            <th>Type</th>
            <th>Data</th>
            <th>Timestamp</th> 
          </tr>
        </thead>
      </table>
    </div>
    <div  class="tbl-content">
      <button id = "alert">Send Alert</button>
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          {{#each sensorData}}
            <tr>
              <td>{{name}}</td>
              <td>{{type}}</td>
              <td>{{data}}%</td>
              <td>{{showTime timestamp}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
